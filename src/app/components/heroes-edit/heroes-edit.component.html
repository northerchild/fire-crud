<h3>Héroe <small>nombre..</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button (click)="agregarNuevo(forma)" class="btn btn-outline-success">Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn">
	<div class="col-md-12">
		<form (ngSubmit)="guardar()" #forma=ngForm novalidate="">

			<div class="form-group">
				<label>Nombre</label>
				<input  type="text" name="nombre" [(ngModel)]="heroe.nombre" class="form-control" placeholder="Nombre del heroe" required="">
			</div>
			<div class="form-group">
				<label>Casa</label>
				<select class="form-control"  name="casa" [(ngModel)]="heroe.casa">
					<option value="Marvel">Marvel</option>
					<option value="DC">DC</option>
				</select>
			</div>
			<div class="form-group">
				<label>Bio</label>
				<textarea type="text" class="form-control" name="bio" [(ngModel)]="heroe.bio"></textarea>
			</div>
			<div class="form-group">
				<button [disabled]="!forma.valid" class="btn btn-outline-primary">Guardar Cambios</button>
			</div>	
		</form>
	</div>
</div>
