<h1>Heroes</h1>
<hr>

<div class="row ">
	<div class="col-md-12 text-right">
		<button [routerLink]="['/heroes-edit','nuevo']" class="btn btn-outline-primary">
		Nuevo héroe	
		</button>
	</div>
</div>
<br>

<div class="row animated fadeIn">
	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table">
				<thead class="thead-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Casa</th>
				      <th scope="col" class="text-right">Opciones</th>
				    </tr>
				</thead>
				<tbody>
					<tr *ngFor="let k of heroes | keys; let i = index">
						<td>{{i+1}}</td>
						<td>{{heroes[k].nombre}}</td>
						<td>{{heroes[k].casa}}</td>
						<td class="text-right w120"><button [routerLink]="['/heroes-edit',k]" class="btn btn-outline-success">Editar</button>
							<button (click)='eliminar(k)' class="btn btn-outline-danger">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div *ngIf="(heroes | keys).lenght === 0 && !loading" class="alert alert-info">
				<strong>No hay</strong>más registros que mostrar
			</div>
			<div *ngIf="loading" class="alert alert-danger">
				<strong>Cargando</strong>por favor espere 
			</div>
		</div>
	</div>
</div>
